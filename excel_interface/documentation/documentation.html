<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-16x16.png" sizes="16x16">
    <title>Documentation</title>
    <script src="../assets/system.js" type="text/javascript"></script>
    <script src="../assets/react.development.js" crossorigin></script>
    <script src="../assets/react-dom.development.js" crossorigin></script>
    <script src="../assets/fluentui-react.min.js" crossorigin></script>
    <script src="../assets/fuse.js"></script>
    <style>
      body{
        overflow-y: scroll;
        margin: 0;
        padding: 0;
      }
      #root_functions{
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .container {
        position:fixed;
        top: 0;
        bottom: 0;
        width: 100%;
        margin: 0;
      }

      #card_holder{
        margin-top: 190px;
      }

      #documentation_header{
        width: 500px;
        background: white;
        padding-top: 20px;
        box-shadow: 0 4px 4px -4px rgba(0,0,0,.132);
        padding-bottom: 20px;
      }

      #documentation_header > .documentation_intro_text{
        margin: 0 auto;
        text-align: center;
        margin: 20px;
        font-size: 2em;
      }

      .function_card{
        margin: 10px;
        box-shadow: 0 1.6px 3.6px 0 rgba(0,0,0,.132), 0 0.3px 0.9px 0 rgba(0,0,0,.108);
        padding: 20px;
        background: #faf9f8;
      }

      .function_card > .text_with_margin{
        margin-top: 10px;
      }

      .function_card > .function_parameters{
        font-family: "Segoe UI", "Segoe UI Web (West European)", "Segoe UI", -apple-system, BlinkMacSystemFont, Roboto, "Helvetica Neue", sans-serif;
        -webkit-font-smoothing: antialiased;
        list-style-type: none;
        font-size: 14px;
      }

      .function_card > ul{
        margin-top: 6px;
        padding-left: 20px;
      }

      #documentation_header > .function_search{
        margin-left: 10px;
        margin-right: 10px;
      }

    </style>
  </head>
  <body>
    <div id="root"></div>
    <script>     
      FluentUIReact.loadTheme({
        palette: {
          themePrimary: '#217346',
          themeLighterAlt: '#f2f9f5',
          themeLighter: '#cee9da',
          themeLight: '#a8d5bc',
          themeTertiary: '#62ab83',
          themeSecondary: '#318456',
          themeDarkAlt: '#1e673f',
          themeDark: '#195735',
          themeDarker: '#134027',
          neutralLighterAlt: '#faf9f8',
          neutralLighter: '#f3f2f1',
          neutralLight: '#edebe9',
          neutralQuaternaryAlt: '#e1dfdd',
          neutralQuaternary: '#d0d0d0',
          neutralTertiaryAlt: '#c8c6c4',
          neutralTertiary: '#a19f9d',
          neutralSecondary: '#605e5c',
          neutralPrimaryAlt: '#3b3a39',
          neutralPrimary: '#323130',
          neutralDark: '#201f1e',
          black: '#000000',
          white: '#ffffff',
        }
      });
      </script>
      <script type="text/javascript" src="./documentation.js"></script>
    <script>console.log("loaded documentation.html");</script>
  </body>
</html>
