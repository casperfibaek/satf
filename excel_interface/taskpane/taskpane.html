<!DOCTYPE html>
<html>

<head>
    <title>Taskpane</title>

    <!-- Meta tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <!-- Icons -->
    <link rel="shortcut icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="icon" href="../assets/icons/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="../assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="../assets/icons/favicon-16x16.png" sizes="16x16">

    <!-- CSS -->
    <link href="./taskpane.css" rel="stylesheet" type="text/css" />

    <!-- Javascript -->
    <script type="text/javascript" src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" ></script>
    <script type="text/javascript" src="../assets/system.js"></script>
    <script type="text/javascript" src="../assets/react.production.min.js" crossorigin></script>
    <script type="text/javascript" src="../assets/react-dom.production.min.js" crossorigin></script>
    <script type="text/javascript" src="../assets/fluentui-react.min.js"></script>
    <script type="text/javascript" src="../functions/functions.js"></script>
</head>

<body>
    <div id="root"></div>
    <script>
        Office.initialize = () => {
            if (!Office.context.requirements.isSetSupported('ExcelApi', '1.7')) {
                console.log('Sorry. The add-in uses Excel.js APIs that are not available in your version of Office.');
            }
        };
        
        FluentUIReact.loadTheme({
            palette: {
                themePrimary: '#217346',
                themeLighterAlt: '#f2f9f5',
                themeLighter: '#cee9da',
                themeLight: '#a8d5bc',
                themeTertiary: '#62ab83',
                themeSecondary: '#318456',
                themeDarkAlt: '#1e673f',
                themeDark: '#195735',
                themeDarker: '#134027',
                neutralLighterAlt: '#faf9f8',
                neutralLighter: '#f3f2f1',
                neutralLight: '#edebe9',
                neutralQuaternaryAlt: '#e1dfdd',
                neutralQuaternary: '#d0d0d0',
                neutralTertiaryAlt: '#c8c6c4',
                neutralTertiary: '#a19f9d',
                neutralSecondary: '#605e5c',
                neutralPrimaryAlt: '#3b3a39',
                neutralPrimary: '#323130',
                neutralDark: '#201f1e',
                black: '#000000',
                white: '#ffffff',
            }
        });
    </script>
    <script type="text/javascript" src="./taskpane.js"></script>
    <script>console.log("loaded taskpane.html");</script>
</body>

</html>
