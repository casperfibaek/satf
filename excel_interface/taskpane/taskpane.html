<!DOCTYPE html>
<html>

<head>
    <title>Taskpane</title>

    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <!-- CSS -->
    <link rel="stylesheet" href="../assets/fabric.min.css"/>
    <link href="./taskpane.css" rel="stylesheet" type="text/css" />

    <!-- Javascript -->
    <script src="https://appsforoffice.microsoft.com/lib/1/hosted/office.js" type="text/javascript"></script>
    <script type="text/javascript" src="../functions/functions.js"></script>
</head>

<body>
    <header id="app-header">
        <h1>Savings at the Frontier</h1>
        <h5>Investigate Financial Inclusion</h5>
    </header>
    <main id="app-body">
        <div class="login">    
            <form id="login" method="get">    
                <label><b>User Name</b></label>
                <input type="text" name="username" id="username" placeholder="Username">    
                
                <label><b>Password</b></label>    
                <input type="Password" name="password" id="password" placeholder="Password">
                
                <input type="button" name="login" id="login_input" value="Login">
                <div class="loader">Loading...</div>
                <div class="error_message"></div>
            </form>
        </div>
        <div class="welcome">
            <p>Welcome <p class=welcome_text></p>!</p>
        </div>
    </main>
    <script>console.log('Loaded: taskpane.html')</script>
    <script type="text/javascript" src="./taskpane.js"></script>
</body>

</html>
